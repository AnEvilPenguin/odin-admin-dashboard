<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="notification-bar"></div>

        </div>

        <div class="sidebar">

                <p>Dashboard</p>
            </div>

            <ul class="category">

                <li class="navigation-link">Profile</li>
                <li class="navigation-link">Messages</li>
                <li class="navigation-link">History</li>
                <li class="navigation-link">Tasks</li>

            <ul class="category">
                <li class="navigation-link">Settings</li>
                <li class="navigation-link">Support</li>
                <li class="navigation-link">Privacy</li>
            </ul>

        <div class="content">
            <div class="projects-container">Your Projects</div>
            <div class="aside">
                <div class="announcements">Announcements</div>

</html>
